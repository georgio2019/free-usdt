<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>USDT Mining</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
      color: #f0f0f0;
      text-align: center;
      cursor: pointer; /* show pointer since whole screen clickable */
    }

    h1 {
      margin-bottom: 0.3em;
      font-weight: 700;
      font-size: 2.8rem;
      text-shadow: 0 0 10px #00ffa3, 0 0 20px #00ffa3;
      pointer-events: none; /* so text clicks go through */
    }

    h3 {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      font-weight: 600;
      font-size: 1.4rem;
      margin-bottom: 0.5em;
      text-shadow: 0 0 8px #00ffa3;
      pointer-events: none;
    }

    h3 img {
      width: 28px;
      height: 28px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5em;
      color: #a0f9bb;
      text-shadow: 0 0 6px #00ffa3;
      pointer-events: none;
    }

    img.egg {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 255, 163, 0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      pointer-events: none;
    }

    button {
      background: #00ffa3;
      border: none;
      border-radius: 30px;
      padding: 14px 32px;
      margin-top: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #0f2027;
      box-shadow: 0 8px 15px rgba(0, 255, 163, 0.3);
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #00cc7a;
      box-shadow: 0 12px 25px rgba(0, 204, 122, 0.5);
      transform: translateY(-3px);
    }

    button:active {
      background: #009a55;
      box-shadow: 0 4px 12px rgba(0, 154, 85, 0.7);
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <h1>USDT Mining</h1>

  <h3>
    ðŸ’° Balance: <span id="balance">0.000</span> / 15
    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=023" alt="USDT" />
  </h3>

    id="egg"

  >

  <button onclick="withdraw()">Withdraw</button>

  <script>
    let balance = parseFloat(localStorage.getItem("usdtBalance")) || 0;
    const balanceDisplay = document.getElementById("balance");
    const egg = document.getElementById("egg");
    let adInProgress = false;

    function updateDisplay() {
      balanceDisplay.innerText = balance.toFixed(3);
      localStorage.setItem("usdtBalance", balance.toFixed(3));
    }

    function addUSDT(amount) {
      balance += amount;
      updateDisplay();
    }

    function withdraw() {
      if (balance >= 15) {
        alert("âœ… Withdrawal successful! Your balance is now 0.");
        balance = 0;
        updateDisplay();

    async function handleClick() {
      if (adInProgress) return; // prevent multiple clicks during ad
      adInProgress = true;

      addUSDT(0.001); // Add USDT for click

      if(typeof show_9600449 === 'function') {
        try {
          await show_9600449();
          alert('âœ… You have seen an ad and earned +0.25 USDT!');
          addUSDT(0.25);

          alert('âŒ Ad was skipped or failed.');
        }
      } else {
        alert("Ad SDK not loaded yet.");
      }
      adInProgress = false;
    }

    updateDisplay();

    // Egg image does not respond to clicks directly (pointer-events:none),
    // whole body listens for click
    document.body.addEventListener("click", handleClick);

    if(typeof show_9600449 === 'function') {

          });
        }
      });
    }
