<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>USDT Mining</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
      color: #f0f0f0;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.3em;
      font-weight: 700;
      font-size: 2.8rem;
      text-shadow: 0 0 10px #00ffa3, 0 0 20px #00ffa3;
    }

    h3 {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      font-weight: 600;
      font-size: 1.4rem;
      margin-bottom: 0.5em;
      text-shadow: 0 0 8px #00ffa3;
    }

    h3 img {
      width: 28px;
      height: 28px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5em;
      color: #a0f9bb;
      text-shadow: 0 0 6px #00ffa3;
    }

    img.egg {
      width: 200px;
      height: 200px;
      cursor: pointer;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 255, 163, 0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    img.egg:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 255, 163, 0.9);
    }

    img.egg:active {
      transform: scale(0.95);
      box-shadow: 0 4px 10px rgba(0, 255, 163, 0.5);
    }

    button {
      background: #00ffa3;
      border: none;
      border-radius: 30px;
      padding: 14px 32px;
      margin: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #0f2027;
      box-shadow: 0 8px 15px rgba(0, 255, 163, 0.3);
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #00cc7a;
      box-shadow: 0 12px 25px rgba(0, 204, 122, 0.5);
      transform: translateY(-3px);
    }

    button:active {
      background: #009a55;
      box-shadow: 0 4px 12px rgba(0, 154, 85, 0.7);
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <h1>USDT Mining</h1>

  <h3>
    üí∞ Balance: <span id="balance">0.000</span> / 15
    <img src="your-usdt-icon.png" alt="USDT" />
  </h3>

  <p>‚õèÔ∏è Tap the egg to mine. Watch ads for bonus!</p>

  <img 
    id="egg"
    src="pngwing.com.png" 
    alt="Egg"
    class="egg"
  >

  <button onclick="withdraw()">Withdraw</button>
  <button onclick="showRewardAd()">üéÅ Reward</button>

  <script>
    let balance = parseFloat(localStorage.getItem("usdtBalance")) || 0;
    const balanceDisplay = document.getElementById("balance");
    const egg = document.getElementById("egg");

    function updateDisplay() {
      balanceDisplay.innerText = balance.toFixed(3);
      localStorage.setItem("usdtBalance", balance.toFixed(3));
    }

    function addUSDT() {
      balance += 0.001;
      updateDisplay();
    }

    function withdraw() {
      if (balance >= 15) {
        alert("‚úÖ Withdrawal successful! Your balance is now 0.");
        balance = 0;
        updateDisplay();
      } else {
        alert("üö´ You need at least 15 USDT to withdraw.");
      }
    }

    function showRewardAd() {
      show_9599968().then(() => {
        alert('‚úÖ You have seen an ad and earned +0.25 USDT!');
        balance += 0.25;
        updateDisplay();
      }).catch(() => {
        alert('‚ùå Ad was skipped or failed.');
      });
    }

    egg.addEventListener("click", addUSDT);
    updateDisplay();
  </script>

  <!-- Monetag rewarded ad script -->
  <script src="https://pl27204995.profitableratecpm.com/9599968.js"></script>

</body>
</html>
