<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USDT Mining</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #333;
      margin-top: 20px;
    }
    .balance-box {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .egg {
      width: 150px;
      margin-top: 20px;
      cursor: pointer;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-withdraw {
      background-color: #28a745;
      color: white;
    }
    .btn-share {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h1>ðŸ¤‘ USDT Mining</h1>

  <div class="balance-box">
    <p>Balance: <span id="balance">0.000</span> USDT</p>
    <img src="egg.png" alt="Egg" class="egg" onclick="addUSDT()">
  </div>

  <button class="btn btn-withdraw" onclick="withdraw()">Withdraw</button>
  <button class="btn btn-share" onclick="share()">Share to Earn +0.5</button>

  <script>
    let balance = 0;
    let clickCount = 0;

    function updateDisplay() {
      document.getElementById("balance").innerText = balance.toFixed(3);
    }

    function addUSDT() {
      clickCount++;
      balance += 0.001;
      updateDisplay();
    }

    function withdraw() {
      if (balance >= 15) {
        window.open("https://www.profitableratecpm.com/ycgu0idvy?key=e8e724900b9daaaef26d9cf1bbd26b09", "_blank");
        balance = 0;
        updateDisplay();
      } else {
        alert("ðŸš« You need at least 15 USDT to withdraw.");
      }
    }

    function share() {
      if (navigator.share) {
        navigator.share({
          title: 'USDT Mining',
          text: 'Check out this USDT Mining site and earn rewards!',
          url: window.location.href
        })
        .then(() => {
          balance += 0.5;
          updateDisplay();
          alert("ðŸŽ‰ Thanks for sharing! You earned 0.5 USDT.");
        })
        .catch(() => {
          alert("Share cancelled, no reward.");
        });
      } else {
        alert("Sharing not supported on this device.");
      }
    }

    updateDisplay();
  </script>

</body>
</html>
