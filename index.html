<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>USDT Mining</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
      color: #f0f0f0;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.3em;
      font-weight: 700;
      font-size: 2.8rem;
      text-shadow: 0 0 10px #00ffa3, 0 0 20px #00ffa3;
    }
    h3 {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      font-weight: 600;
      font-size: 1.4rem;
      margin-bottom: 0.5em;
      text-shadow: 0 0 8px #00ffa3;
    }
    h3 img {
      width: 28px;
      height: 28px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1.5em;
      color: #a0f9bb;
      text-shadow: 0 0 6px #00ffa3;
    }
    img.egg {
      width: 200px;
      height: 200px;
      cursor: pointer;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 255, 163, 0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    img.egg:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 255, 163, 0.9);
    }
    img.egg:active {
      transform: scale(0.95);
      box-shadow: 0 4px 10px rgba(0, 255, 163, 0.5);
    }
    button {
      background: #00ffa3;
      border: none;
      border-radius: 30px;
      padding: 14px 32px;
      margin-top: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #0f2027;
      box-shadow: 0 8px 15px rgba(0, 255, 163, 0.3);
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #00cc7a;
      box-shadow: 0 12px 25px rgba(0, 204, 122, 0.5);
      transform: translateY(-3px);
    }
    button:active {
      background: #009a55;
      box-shadow: 0 4px 12px rgba(0, 154, 85, 0.7);
      transform: translateY(0);
    }
    /* Ad modal styles */
    #adModal {
      display: none;
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.75);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    #adContent {
      background: #0f2027;
      padding: 20px 30px;
      border-radius: 10px;
      color: #00ffa3;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 0 15px #00ffa3;
      font-size: 1.2rem;
    }
    #closeAdBtn {
      margin-top: 20px;
      padding: 8px 25px;
      border: none;
      background: #00cc7a;
      color: #0f2027;
      font-weight: 600;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #closeAdBtn:hover {
      background: #009a55;
    }
  </style>
</head>
<body>

  <h1>USDT Mining</h1>

  <h3>
    ðŸ’° Balance: <span id="balance">0.000</span> / 15
    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=023" alt="USDT" />
  </h3>

  <p>ðŸ“¢ Share the website to get <strong>+0.5 USDT</strong> instantly!</p>

  <img 
    src="pngwing.com.png" 
    alt="Egg"
    class="egg"
    id="eggImg"
  >

  <button onclick="withdraw()">Withdraw</button>
  <button onclick="share()">Share Website</button>
  <button onclick="activateBoost()">x5 Click Boost (30s)</button>

  <!-- Simulated Ad Modal -->
  <div id="adModal">
    <div id="adContent">
      <p>Advertisement</p>
      <p>Your ad goes here! ðŸ¤‘</p>
      <button id="closeAdBtn">Close Ad</button>
    </div>
  </div>

  <script>
    let balance = 0;
    let clickMultiplier = 1;
    let boostActive = false;
    let boostTimeout;

    function updateDisplay() {
      document.getElementById("balance").innerText = balance.toFixed(3);
    }

    function addUSDT() {
      document.getElementById('adModal').style.display = 'flex';
    }

    document.getElementById('closeAdBtn').addEventListener('click', () => {
      document.getElementById('adModal').style.display = 'none';
      // Add reward multiplied by clickMultiplier
      balance += 0.002 * clickMultiplier;
      updateDisplay();
    });

    function withdraw() {
      if (balance >= 15) {
        alert("âœ… Withdrawal successful! Your balance is now 0.");
        balance = 0;
        updateDisplay();
      } else {
        alert("ðŸš« You need at least 15 USDT to withdraw.");
      }
    }

    function share() {
      if (navigator.share) {
        navigator.share({
          title: 'USDT Mining',
          text: 'Check out this USDT Mining site and earn rewards!',
          url: window.location.href
        })
        .then(() => {
          balance += 0.5;
          updateDisplay();
          alert("ðŸŽ‰ Thanks for sharing! You earned 0.5 USDT.");
        })
        .catch(() => {
          alert("Share cancelled, no reward.");
        });
      } else {
        alert("Sharing not supported on this device.");
      }
    }

    function activateBoost() {
      if (boostActive) {
        alert("Boost is already active!");
        return;
      }
      boostActive = true;
      clickMultiplier = 5;
      alert("ðŸš€ x5 Click Boost activated for 30 seconds!");
      // After 30 seconds reset multiplier
      boostTimeout = setTimeout(() => {
        clickMultiplier = 1;
        boostActive = false;
        alert("Boost ended.");
      }, 30000);
    }

    updateDisplay();
  </script>

</body>
</html>
