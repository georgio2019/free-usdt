<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f5f5f5;">

  <h2>USDT Mining</h2>
  <p>Balance: <span id="balance">0.000</span> USDT</p>
  <img id="egg" src="pngwing.com.png" width="150" height="150" style="cursor: pointer;">

  <br><br>

  <!-- Watch Ad Button to Double Earnings -->
  <button onclick="watchAd()" style="padding: 10px 20px; font-size: 16px; background-color: green; color: white; border: none; border-radius: 10px; cursor: pointer;">
    üé• Watch Ad to Double Next Click
  </button>

  <script>
    let balance = parseFloat(localStorage.getItem("usdtBalance")) || 0;
    let boostActive = false;

    const balanceEl = document.getElementById("balance");
    const egg = document.getElementById("egg");

    function updateUI() {
      balanceEl.innerText = balance.toFixed(3);
      localStorage.setItem("usdtBalance", balance.toFixed(3));
    }

    egg.addEventListener("click", () => {
      const reward = boostActive ? 0.002 : 0.001;
      balance += reward;
      updateUI();

      if (boostActive) {
        boostActive = false; // Reset boost after one use
        alert("‚úÖ Boost used! You earned 0.002 USDT");
      }
    });

    function watchAd() {
      show_9599968().then(() => {
        boostActive = true;
        alert("üéâ You will earn double on your next egg click!");
      }).catch(() => {
        alert("‚ùå Ad failed or skipped.");
      });
    }

    updateUI();
  </script>

</body>
